<h1>Students List</h1>

<a href="/add">Add Student</a>
<br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Marks</th><th>Actions</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{s.age }}</td>
        <td>{{ s.marks }}</td>
        <td>
            <a href="/edit/{{ s.id }}">Edit</a> |
            <a href="/delete/{{ s.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
